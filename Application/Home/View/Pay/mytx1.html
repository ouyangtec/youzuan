<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<style type="text/css">
    .active1{
        background: #1798f2;
        height: 30px;
        color: white;
        font-weight: 900;
        border: 1px solid #DBDBDB;

    }
</style>

<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/layer.js"></script>


<div class="w_div clearfix" style="text-align: center;">
    <div class="w1 " style="margin-top: 20%;" >
        <label style="font-weight: 900; font-size: 15px;">短信验证码：</label>
        <input type="text" class="cztxinput code-inp" id="moble_verify" value=""  style="height: 30px;">

        <input id="regBtn" type="button" class="getyzm active1" value="获取验证码" onclick="SendCode()">
    </div>
    <div class="w2">
        <span style="color:#EA6647; font-size: 15px;margin-left: 20px;margin-top: 10px; display: inline-block; font-weight: 900;"  >接收短信的手机{$moble}</span>
    </div>

</div>

<div class="w_div clearfix" style="margin-top: 10px; text-align: center;" >
    <div class="w1" style="font-weight: 900; font-size:15px; margin-left: -16%;">
        <label >交易密码：</label>
        <input type="password" class="cztxinput" id="paypassword" name="paypassword" autocomplete="off"  style="height: 30px;" >
    </div>
    <div class="w2" style="text-align: center;">
        <span >交易密码即登录密码</span><a href="{:U('Login/findpwd')}" class="reg_floatr" style="color:#EA6647;font-size: 15px;margin-left: 20px;margin-top: 10px; display: inline-block; text-decoration:none;font-weight: 900;">忘记密码?</a>
    </div>
</div>
<if condition="$gg eq 1">
    <div class="w_div clearfix">
        <div class="w1">Google{$Think.lang.yzm}：</div>
        <div class="w2">
            <input type="text" class="cztxinput" id="google" name="paypassword" autocomplete="off">
        </div>
    </div>
</if>
<input type="hidden" id="type" value="{$vo.type}">
<div class="w_div clearfix" style="text-align: center; margin-top: 10px;">
    <div class="w1">
        <label></label>
        <input type="button" class="btn-cztx" id="tijiao" onclick="Update()" value="{$Think.lang.tj}" title="提 交" style="background: #1798f2; height: 30px;color: white; font-weight: 900;width: 150px; border: 1px solid #DBDBDB;">
    </div>
</div>
</div>
</div>
<div class="pages">{$page}</div>
</div>
</div>
</div>
</div><br><br>
<script>
    var index = parent.layer.getFrameIndex(window.name);
    function Update(){


        var moble_verify= $('#moble_verify').val();
        var paypassword= $('#paypassword').val();
        if(moble_verify === ''){
            parent.layer.msg('短信验证码不能为空');
            return;
        }
        if(paypassword === ''){
            parent.layer.msg('交易密码不能为空');
            return;
        }


        parent.layer.close(index);
    }


    function SendCode() {
        $('#regBtn').attr("disabled", "disabled");

        $.post("{:U('Verify/mytx')}", {}, function (data) {
            if (data.status == 1) {
                layer.msg(data.info, {
                    icon: 1
                });
                var obj = $('#regBtn');
                var wait = 120;
                var interval = setInterval(function () {
                    obj.css('backgroundColor', '#999B9C');
                    obj.val(wait + '秒再次发送');
                    wait--;
                    if (wait < 0) {
                        clearInterval(interval);
                        obj.val('获取验证码');
                        obj.css('backgroundColor', '#0096e0');
                    }

                }, 1000);
            } else {
                layer.msg(data.info, {
                    icon: 2
                });
            }
        }, "json");



    }


    $("#regBtn").click(function(){

        $(this).css("background","gray");
    })

    //   setTimeout("change()",3000);
    //
    //  function change(){
    //  	let reg=document.getElementById("regBtn");
    //  	reg.style.backgroundColor="#1798f2";
    //  }
    //




    $("#tijiao").click(function(){
        $(this).css("background","gray");
    })

    setTimeout("change1()",3000);

    function change1(){
        let tijiao=document.getElementById("tijiao");
        tijiao.style.backgroundColor="#1798f2";
    }





</script>
