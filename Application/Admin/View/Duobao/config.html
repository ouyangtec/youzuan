<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert"  class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">抽奖设置</span>
        </div>
        <div class="cf">
            <form id="form" action="{:U('duobao/mayEdit')}" method="post" class="form-horizontal">
                <table>

                    <tr class="controls">
                        <td class="item-label">金钻概率 :</td>
                        <td>
                            <input type="text" class="form-control input-10x" name="gold" value="{$gold}">
                        </td>
                        <td class="item-note">
                        </td>
                    </tr>
                    <tr class="controls">
                        <td class="item-label">红钻概率 :</td>
                        <td>
                            <input type="text" class="form-control input-10x"  name="red" value="{$red}">
                        </td>
                        <td class="item-note"></td>
                    </tr>
                    <tr class="controls">
                        <td class="item-label">蓝钻概率 :</td>
                        <td>
                            <input type="text" class="form-control input-10x"  name="blue" value="{$blue}">
                        </td>
                        <td class="item-note"></td>
                    </tr>
                    <tr class="controls">
                        <td class="item-label"></td>
                        <td>
                            <div class="form-item cf">
                                <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                                <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
                                <notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
                                </notempty>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <script type="text/javascript">
                //提交表单
                $('#submit').click(function () {
                    $('#form').submit();
                });

        <div class="data-table table-striped">

            <table class="">

                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">ID</th>
                    <th class="">奖品名称</th>
                    <th class="">类型</th>
                    <th class="">图标</th>
                    <th class="">数量</th>
                    <th class="">概率</th>
                    <th class="">排序</th>
                    <th class="">状态</th>

                    <th class="">操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.type}</td>
                            <td><img src="__UPLOAD__/duobao/{$vo.img}" height="30px"/></td>
                            <td>
                                {$vo.num}
                            </td>
                            <td class="">{$vo.poss}</td>
                            <td class="">{$vo.sort}</td>
                            <td>
                                <eq name="vo.status" value="1">可用
                                    <else/>
                                    禁用
                                </eq>
                            </td>
                            <td>
                                <neq name="vo.name" value="cny">
                                    <a href="{:U('Duobao/Edit?id='.$vo['id'])}" class="btn btn-primary btn-xs">编辑</a>
                                </neq>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class="page">
                <div>{$page}</div>
            </div>
        </div>
