<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">委托管理</span>
		</div>
		<div class="cf">
			<div class="fl"></div>
			<div class="search-form fr cf">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1">
						<select style="width: 160px; float: left; margin-right: 10px;" name="market" class="form-control">
							<option value=""
							<empty name="Think.get.market">selected</empty>
							>交易市场</option>
							<volist name="market" id="vo">
								<option value="{$vo['name']}"
								<eq name="vo['name']" value="$Think.get.market">selected</eq>
								>{$vo['name']}</option>
							</volist>
						</select>
						<select style="width: 160px; float: left; margin-right: 10px;" name="status" class="form-control">
							<option value=""
							<empty name="Think.get.status">selected</empty>
							>全部状态</option>
                            <option value="0" <eq name="Think.get.status" value="0">selected</eq>>交易中</option>
							<option value="1" <eq name="Think.get.status" value="1">selected</eq>>上传截图</option>
							<option value="2" <eq name="Think.get.status" value="2">selected</eq>>等待买家确认</option>
							<option value="3" <eq name="Think.get.status" value="3">selected</eq>>已完成</option>
							<option value="-1" <eq name="Think.get.status" value="-1">selected</eq>>已撤销</option>
							<option value="5" <eq name="Think.get.status" value="4">selected</eq>>争议订单</option>
						</select>
						<select style=" width: 160px; float: left; margin-right: 10px;" name="field" class="form-control">
							<option value="username"
							<eq name="Think.get.field" value="username">selected</eq>
							>用户名</option>
						</select>
						<input type="text" name="name" class="search-input form-control  " value="{$Think.get.name}" placeholder="请输入查询内容" style="">
						<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
					</form>
					<script>
						//搜索功能
						$(function () {
							$('#search').click(function () {
								$('#formSearch').submit();
							});
						});
						//回车搜索
						$(".search-input").keyup(function (e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">ID</th>
					<th class="">买家</th>
					<th class="">卖家</th>
					<th class="">市场</th>
					<th class="">单价</th>
					<th class="">数量</th>
					<th class="">总额</th>
					<th class="">类型</th>
					<th class="">截图</th>
					<th class="">时间</th>
					<th class="">状态</th>
					<th class="">操作</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.id}</td>
							<td>{$vo['username']}</td>
							<td>{$vo['peername']}</td>
							<td>{$vo['market']}</td>
							<td>{$vo['price']|Num}</td>
							<td>{$vo['num']|Num}</td>
							<td>
								<empty name="vo.img">
										等待上传
									<else/>

										<img onclick="chakan(id)" id="{$vo.id}" src="{$vo.img}" width="50px" height="100px">
								</empty>

							</td>
							<td>{$vo['mum']|Num}</td>
							<td>
								<eq name="vo.type" value="1">
									买入
									<else/>
									卖出
								</eq>
							</td>
							<td>{$vo.addtime|addtime}</td>
							<td>
								<eq name="vo.status" value="0">交易中</eq>
								<eq name="vo.status" value="1">上传截图</eq>
								<eq name="vo.status" value="2">等待确认</eq>
								<eq name="vo.status" value="3">已完成</eq>
								<eq name="vo.status" value="4">争议</eq>
								<eq name="vo.status" value="5">处理争议中</eq>
								<eq name="vo.status" value="-1">已撤销</eq>
							</td>
							<td>
								<eq name="vo.status" value="0">
									<a href="{:U('Trade/seeklog_status?id='.$vo['id'].'&action=chexiao')}" class="ajax-get btn btn-primary btn-xs">撤销 </a>
								</eq>
								<eq name="vo.status" value="4">
									<a href="{:U('Trade/seeklog_status?id='.$vo['id'].'&action=chuli')}" class="ajax-get btn btn-primary btn-xs">处理 </a>
								</eq>
								<eq name="vo.status" value="5">
									<a href="{:U('Trade/seeklog_status?id='.$vo['id'].'&action=chexiao')}" style="background-color: red" class="ajax-get btn btn-primary btn-xs">撤销 </a>
									<a href="{:U('Trade/seeklog_status?id='.$vo['id'].'&action=wancheng')}" class="ajax-get btn btn-primary btn-xs">交易完成 </a>
								</eq>
							</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script>
	function chakan(id){
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: '500px',
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content:"<img src='"+$('#'+id).attr('src')+"'>"
        });
	}

</script>
<include file="Public:footer"/>

<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Trade/seek')}");
	</script>
</block>
